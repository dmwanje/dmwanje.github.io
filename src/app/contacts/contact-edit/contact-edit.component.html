<div class="panel panel-default">
    <div class="panel-body">
      <form (ngSubmit)="onSubmit(f)" #f="ngForm">
        <div class="row">
          <div class="col-sm-12 form-group">
            <label for="name">Name:</label>
            <input
              type="text"
              id="name"
              name="name"
              [ngModel]=contact?.name
              class="form-control required"
              required
              #name="ngModel"
              size="120"
              max="120">
          </div>
        </div>
  
        <div class="row">
          <div class="col-sm-12 form-group">
            <label for="email">Email:</label>
            <input
              type="text"
              id="email"
              name="email"
              [ngModel]=contact?.email
              #email="ngModel"
              required
              class="form-control required"
              pattern="[a-z0-9._%+-]+@[a-z0-9.-]+\.[a-z]{2,3}$"
              size="120"
              max="255">
          </div>
        </div>

<!--         <pre>{{email.errors | json:4}}</pre> -->

        <div *ngIf="email.touched && !email.valid">
          Enter a valid email address
        </div>
  
        <div class="row">
          <div class="col-sm-12 form-group">
            <label for="phone">Phone:</label>
            <input
              type="text"
              id="phone"
              name="phone"
              [ngModel]=contact?.phone
              #phone="ngModel"
              class="form-control invalid"
              pattern="\D*([2-9]\d{2})(\D*)([2-9]\d{2})(\D*)(\d{4})\D*"
              size="150"
              max="255">
          </div>
        </div>
        <div *ngIf="phone.touched && !phone.valid">
          Enter a valid phone number.
        </div>
  
        <div class="row">
          <div class="col-sm-12 form-group">
            <label for="imageUrl">Image URL:</label>
            <input
              type="text"
              id="imageUrl"
              name="imageUrl"
              [ngModel]=contact?.imageUrl
              #imageUrl="ngModel"
              class="form-control"
              size="150"
              max="255">
          </div>
        </div>
  
        <div class="row">
          <div class="form-group">
            <label for="groupList">Group Contacts:</label>
  
            <div class="row" id="groupList"
                style="min-height: 3rem;" 
              dnd-droppable [dropZones]="['contactGroup']" (onDropSuccess)="addToGroup($event)">
  
              <div *ngFor="let contact of groupContacts; let i = index">
                <div>
                  <app-contact-item class="col-sm-11" [contact]="contact"></app-contact-item>
                  <button class="btn btn-danger col-sm-2 deleteButton" (click)="onRemoveItem(i)">X</button>
                </div>
              </div>
              <span class="dragMsg" *ngIf="groupContacts?.length < 1">Drag contacts in group here</span>
            </div>
  
          </div>
        </div>
        <div class="alert alert-danger" *ngIf="!f.valid">
            The Name and Email fields are required.
        </div>
  
        <div class="row">
          <div class="col-xs-12 btn-toolbar">
            <button class="btn btn-success" type="submit"  [disabled]="!f.valid">Save</button>
            <button class="btn btn-primary" type="button" (click)="onCancel()">Cancel</button>
          </div>
        </div>
  
      </form>
    </div>
  </div>
