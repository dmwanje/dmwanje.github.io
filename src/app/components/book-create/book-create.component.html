<div class="row justify-content-center">
    <div class="col-md-4 register-book">
      <!-- form card register -->
      <div class="card-body">
        <form [formGroup]="bookForm" (ngSubmit)="onSubmit()">
          <div class="form-group">
            <label for="inputTitle">Title</label>
            <input class="form-control" type="text" formControlName="title">
            <!-- error -->
            <div class="invalid-feedback" *ngIf="">
              Title is required.
            </div>
          </div>
  
          <div class="form-group">
            <label for="inputAuthor">Author</label>
            <input class="form-control" type="text" formControlName="author">
            <!-- error -->
            <div class="invalid-feedback" *ngIf="">
              Enter book author.
            </div>
            <div class="invalid-feedback" *ngIf="">
              Enter valid author.
            </div>
          </div>
  
          <div class="form-group">
            <label for="inputCategory">Category</label>
            <select class="custom-select form-control" (change)="updateProfile($event.target)"
              formControlName="category">
              <option value="">Choose...</option>
              <option *ngFor="let bookProfile of BookProfile" value="{{bookProfile}}">{{bookProfile}}
              </option>
            </select>
            <!-- error -->
            <div class="invalid-feedback" *ngIf="">
              Choose category.
            </div>
          </div>
  
          <div class="form-group">
            <label for="inputDOP">Publication date</label>
            <input class="form-control" type="text" formControlName="dop">
            <!-- error -->
            <div class="invalid-feedback" *ngIf="">
              Enter publication date.
            </div>
            <div class="invalid-feedback" *ngIf="">
              Enter Numbers Only
            </div>
          </div>
  
          <div class="form-group">
            <button class="btn btn-success btn-lg btn-block" type="submit">Register</button>
          </div>
        </form>
  
      </div>
    </div><!-- form card register -->
  </div>
