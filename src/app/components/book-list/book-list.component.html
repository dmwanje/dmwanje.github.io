<div class="container">
    <!-- No data message -->
    <p *ngIf="Book.length <= 0" class="no-data text-center">The library is empty.</p>
  
    <!-- Book list -->
    <table class="table table-bordered" *ngIf="Book.length > 0">
      <thead class="table-success">
        <tr>
          <th scope="col">Book ID</th>
          <th scope="col">Title</th>
          <th scope="col">Author</th>
          <th scope="col">Category</th>
          <th scope="col">Publication date</th>
          <th scope="col center">Update</th>
        </tr>
      </thead>
      <tbody>
        <tr *ngFor="let book of Book; let i = index">
          <th scope="row">{{book._id}}</th>
          <td>{{book.title}}</td>
          <td>{{book.author}}</td>
          <td>{{book.category}}</td>
          <td>{{book.dop}}</td>
          <td class="text-center edit-block">
            <span class="edit" [routerLink]="['/edit-book/', book._id]">
              <button type="button" class="btn btn-success btn-sm">Edit</button>
            </span>
            <span class="delete" (click)="removeBook(book, i)">
              <button type="button" class="btn btn-danger btn-sm">Delete</button>
            </span>
          </td>
        </tr>
      </tbody>
    </table>
  </div>
